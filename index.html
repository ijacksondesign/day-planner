    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <div class="day-container container w-25 bg-primary">
        <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour">
          9am
        </div>

        <textarea class="col-10 description"></textarea>
        
        <button class="btn saveBtn col-1 d-flex justify-content-center align-items-center">
            <i class="far fa-save"></i>
        </button>
      </div>
